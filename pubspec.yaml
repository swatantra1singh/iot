name: iot_app
description: A production-grade Flutter IoT application with Clean Architecture and Riverpod.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.2
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  flutter_blue_plus: ^1.32.12
  mqtt_client: ^10.3.0
  shared_preferences: ^2.2.3
  go_router: ^14.2.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  build_verify: ^3.1.0

flutter:
  uses-material-design: true
